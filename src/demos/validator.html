<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>WeUI</title>
    <link rel="stylesheet" href="lib/weui.css">
    <link rel="stylesheet" href="lib/ex.css">
    <link rel="stylesheet" href="../notification.css">
</head>
<body>
  <div class="container">
    <div class="cell">
      <div class="hd">
          <h1 class="page_title">表单验证</h1>
      </div>
      <div class="bd">
        <div class="weui_cells_title">表单</div>
        <form id="form">
            <div class="weui_cells weui_cells_form">
                <div class="weui_cell">
                    <div class="weui_cell_hd"><label class="weui_label">手机号</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" id="t1" name="phone" type="tel" placeholder="输入你现在的手机号" 
                        data-rule="required; integer; phone;" 
                        data-rule-phone="[/^1[3-9]\d{9}$/,'手机号码格式不正确']"
                        data-msg-phone="手机号码不能为空"
                        data-msg-require="请输入手机号">
                    </div>
                    <div class="weui_cell_ft"> <i class="weui_icon_warn"></i></div>
                </div>
                <div class="weui_cell weui_vcode">
                    <div class="weui_cell_hd"><label class="weui_label">验证码</label></div>
                    <div class="weui_cell_bd weui_cell_primary">
                        <input class="weui_input" name="vcode" type="number"placeholder="点击验证码更换" 
                        data-rule="required;length[4]"  
                        data-msg="请输入验证码"
                        data-msg-length="请输入4个字符的验证码">
                    </div>
                    <div class="weui_cell_ft">
                        <i class="weui_icon_warn"></i>
                        <img src="http://weui.github.io/weui/images/vcode.jpg">
                    </div>
                </div>
            </div>
            <div class="weui_btn_area">
                <a id="formSubmitBtn" href="javascript:" class="weui_btn weui_btn_primary">提交</a>
            </div>
        </form>
      </div>
    </div>
  </div>
  
<script src="lib/zepto.min.js"></script>
<script src="lib/zepto.ext.js"></script>
<script src="../notification.js"></script>
<script src="../validator.js"></script>

<script type="text/javascript">
$('#formSubmitBtn').on('click', function(){
 console.log( $('#form').validator('validate') );
})

</script>

</body>
</html>
